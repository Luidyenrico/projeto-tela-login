<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/estilos/estilo.css">
    <link rel="stylesheet" href="./src/estilos/reset.css">
    <link rel="stylesheet" href="./src/estilos/responsivo.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Login</title>
</head>
<body>

    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">   
                        <span class="material-icons">person</span>                    
                        <input type="text" name="login" id="ilogin" placeholder="Seu usuário" required maxlength="20">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">    
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>

                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
